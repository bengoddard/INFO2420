<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Practice 6 - Tables</title>
<style type="text/css">
div {
   text-align: center;
}
table {
   margin: auto;
   width: 550px;
   border: #6c6b6b solid 1px;
   border-collapse: separate;
   border-spacing: 5px;
}
caption {
   font-size: 1.5em;
   font-weight: bold;
   margin-bottom: 10px;
   color: #003300;
}
td, th {
border: 1px solid gray;
padding: 10px;
}
.colgroup {
   background-color: #cccccc;
   width: 25%;
}
.days th:not(:first-child){
   background-color: #99FF66;
}
</style>
</head>
<body>
<div>
   <br />
   <table>
      <caption>My Class Schedule</caption>
      <colgroup class="colgroup"></colgroup>
      <colgroup class="days" span="5"></colgroup>
      <tr class="days">
         <th>Courses</th>
         <th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th>
      </tr>
      <tr>
         <th>INFO 1120</th><td></td><td>9-11</td><td></td><td>9-11</td><td rowspan="2"></td>
      </tr>
      <tr>
         <th>MATH 1010</th><td colspan="4">12-1</td>
      </tr>
      <tr>
         <th>INFO 2420</th><td colspan="5">Online Available 24/7</td>
      </tr>
   </table>
</div>



</body>
</html>
